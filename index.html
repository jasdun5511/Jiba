<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Emerald Engine (MVP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    
    <div id="dialogue-box" class="hidden">
        <div id="dialogue-text"></div>
        <div id="dialogue-arrow">▼</div>
    </div>

    <div id="mobile-controls">
        <div id="d-pad">
            <div id="btn-up" class="d-btn">▲</div>
            <div class="d-row">
                <div id="btn-left" class="d-btn">◀</div>
                <div id="d-center"></div>
                <div id="btn-right" class="d-btn">▶</div>
            </div>
            <div id="btn-down" class="d-btn">▼</div>
        </div>
        
        <div id="action-buttons">
            <div id="btn-b" class="action-btn">B</div> 
            <div id="btn-a" class="action-btn">A</div>
        </div>
    </div>

    <div class="ui-overlay" style="top: 10px; bottom: auto;">
        <p>电脑按键盘 | <strong>手机点屏幕</strong></p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
