<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Style Pokémon Battle Remake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- 全局设置 --- */
        :root {
            --gba-width: 480px;  /* 模拟GBA 2倍放大 */
            --gba-height: 320px;
            --bg-color: #28323d;
            --ui-border: #384048;
            --ui-bg: #f8f8f8;
            --hp-green: #50c878;
            --hp-yellow: #f8b800;
            --hp-red: #e03030;
        }
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* 像素字体 */
            image-rendering: pixelated; /* 强制像素化显示 */
            color: #333;
        }

        /* --- 游戏主屏幕容器 --- */
        #gba-screen {
            width: var(--gba-width);
            height: var(--gba-height);
            background: url('https://i.imgur.com/9Qz6v3o.png') no-repeat center; /* 简易战斗背景 */
            background-size: cover;
            position: relative;
            overflow: hidden;
            border: 4px solid #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- 精灵区域 --- */
        .sprite {
            position: absolute;
            width: 140px; /* 放大显示 */
            height: 140px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: bottom;
            transition: transform 0.1s;
        }
        /* 敌方位置 */
        #enemy-sprite {
            top: 30px;
            right: 40px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/7.png'); /* 杰尼龟正面 */
        }
        /* 我方位置 */
        #player-sprite {
            bottom: 85px;
            left: 30px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/back/4.png'); /* 小火龙背面 */
            width: 160px; height: 160px; /* 背面图通常大一点 */
        }

        /* --- 受伤动画 --- */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-4px, 0); filter: brightness(1.5); }
            40% { transform: translate(4px, 0); }
            60% { transform: translate(-4px, 0); filter: brightness(1.5); }
            80% { transform: translate(4px, 0); }
            100% { transform: translate(0, 0); }
        }
        .damaged {
            animation: shake 0.4s ease-in-out;
        }

        /* --- UI 信息框 (GBA风格边框) --- */
        .status-box {
            position: absolute;
            background: var(--ui-bg);
            border: 3px solid var(--ui-border);
            border-radius: 4px;
            padding: 8px 12px;
            width: 180px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }
        .status-box h3 { margin: 0 0 5px 0; font-size: 12px; }
        .hp-container {
            height: 10px;
            background: #555;
            border: 2px solid #222;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .hp-bar-fill {
            height: 100%;
            width: 100%;
            background: var(--hp-green);
            transition: width 0.5s ease-out, background-color 0.3s;
        }
        .hp-text { font-size: 10px; text-align: right; margin-top: 2px; }

        #enemy-status { top: 20px; left: 20px; }
        #player-status { bottom: 100px; right: 20px; }

        /* --- 底部 UI 区域 --- */
        #bottom-ui {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: var(--ui-bg);
            border-top: 4px solid var(--ui-border);
            display: flex;
        }

        /* 对话框 */
        #dialog-box {
            flex: 2;
            padding: 15px;
            font-size: 12px;
            line-height: 1.6;
            border-right: 3px solid var(--ui-border);
            user-select: none;
        }

        /* 战斗菜单 */
        #action-menu {
            flex: 1;
            display: none; /* 默认隐藏 */
            flex-direction: column;
            padding: 5px;
            background: #e8e8e8;
        }
        .menu-btn {
            flex: 1;
            margin: 2px;
            background: #fff;
            border: 3px solid var(--ui-border);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            text-align: left;
            padding-left: 10px;
        }
        .menu-btn:hover { background: #f0f0d0; border-color: #d04040; }

    </style>
</head>
<body>

<div id="gba-screen">
    <div id="enemy-status" class="status-box">
        <h3>SQUIRTLE (Lv.5)</h3>
        <div class="hp-container">
            <div id="enemy-hp-fill" class="hp-bar-fill"></div>
        </div>
    </div>
    <div id="enemy-sprite" class="sprite"></div>

    <div id="player-status" class="status-box">
        <h3>CHARMANDER (Lv.5)</h3>
        <div class="hp-container">
            <div id="player-hp-fill" class="hp-bar-fill"></div>
        </div>
        <div class="hp-text"><span id="p-cur-hp">20</span> / <span id="p-max-hp">20</span></div>
    </div>
    <div id="player-sprite" class="sprite"></div>

    <div id="bottom-ui">
        <div id="dialog-box">A wild SQUIRTLE appeared!</div>
        <div id="action-menu">
            <button class="menu-btn" onclick="playerAttack('TACKLE')">FIGHT: TACKLE</button>
            <button class="menu-btn" onclick="playerAttack('EMBER')">FIGHT: EMBER</button>
        </div>
    </div>
</div>

<script>
    // --- 游戏数据 ---
    const player = {
        name: "CHARMANDER",
        maxHp: 25,
        currentHp: 25,
        spriteId: 'player-sprite'
    };

    const enemy = {
        name: "SQUIRTLE",
        maxHp: 25,
        currentHp: 25,
        spriteId: 'enemy-sprite'
    };

    let isPlayerTurn = true;
    let isGameOver = false;

    // --- DOM 元素 ---
    const dialogBox = document.getElementById('dialog-box');
    const actionMenu = document.getElementById('action-menu');

    // --- 工具函数：延时 ---
    const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    // --- 核心：更新血条 UI ---
    function updateHealthUI() {
        // 更新玩家
        const pPercent = (player.currentHp / player.maxHp) * 100;
        const pFill = document.getElementById('player-hp-fill');
        pFill.style.width = pPercent + '%';
        document.getElementById('p-cur-hp').innerText = player.currentHp;
        document.getElementById('p-max-hp').innerText = player.maxHp;
        updateHPColor(pFill, pPercent);

        // 更新敌人
        const ePercent = (enemy.currentHp / enemy.maxHp) * 100;
        const eFill = document.getElementById('enemy-hp-fill');
        eFill.style.width = ePercent + '%';
        updateHPColor(eFill, ePercent);
    }

    // --- 工具：血条变色 ---
    function updateHPColor(element, percent) {
        if (percent > 50) element.style.backgroundColor = 'var(--hp-green)';
        else if (percent > 20) element.style.backgroundColor = 'var(--hp-yellow)';
        else element.style.backgroundColor = 'var(--hp-red)';
    }

    // --- 核心：造成伤害与动画 ---
    async function dealDamage(target, damage, moveName) {
        target.currentHp = Math.max(0, target.currentHp - damage);
        
        dialogBox.innerText = `Used ${moveName}!`;
        await wait(500);

        // 播放受伤震动动画
        const sprite = document.getElementById(target.spriteId);
        sprite.classList.add('damaged');
        // 播放音效 (可选，浏览器可能阻止自动播放)
        // new Audio('https://fi.zophar.net/soundfiles/gameboy-advance-gba/pokemon-fire-red/111%20-%20Damage.mp3').play().catch(()=>{});

        updateHealthUI();
        await wait(600); // 等待动画和血条下降
        sprite.classList.remove('damaged');
        
        dialogBox.innerText = `It was effective!`;
        await wait(1000);
    }


    // --- 游戏流程控制 ---

    // 1. 游戏开始
    async function startGame() {
        updateHealthUI();
        await wait(1500);
        dialogBox.innerText = `Go! ${player.name}!`;
        await wait(1500);
        showMenu();
    }

    // 2. 显示菜单，等待玩家输入
    function showMenu() {
        if (isGameOver) return;
        dialogBox.innerText = `What will ${player.name} do?`;
        dialogBox.style.display = 'none';
        actionMenu.style.display = 'flex';
    }

    // 3. 玩家行动
    async function playerAttack(moveName) {
        if (!isPlayerTurn || isGameOver) return;
        
        actionMenu.style.display = 'none';
        dialogBox.style.display = 'block';
        dialogBox.innerText = `${player.name} used ${moveName}!`;
        await wait(800);

        // 计算简易伤害 ( Ember 稍微强一点 )
        let damage = moveName === 'EMBER' ? Math.floor(Math.random() * 5) + 6 : Math.floor(Math.random() * 4) + 4;

        await dealDamage(enemy, damage, moveName);

        if (enemy.currentHp <= 0) {
            endGame(true);
        } else {
            isPlayerTurn = false;
            enemyTurn();
        }
    }

    // 4. 敌方行动
    async function enemyTurn() {
        if (isGameOver) return;
        dialogBox.innerText = `Enemy ${enemy.name} is attacking!`;
        await wait(1500);

        let damage = Math.floor(Math.random() * 5) + 3;
        await dealDamage(player, damage, "BUBBLE");

        if (player.currentHp <= 0) {
            endGame(false);
        } else {
            isPlayerTurn = true;
            showMenu();
        }
    }

    // 5. 游戏结束
    function endGame(playerWon) {
        isGameOver = true;
        if (playerWon) {
            dialogBox.innerText = `Enemy ${enemy.name} fainted! You won!`;
             // 隐藏敌人
             document.getElementById(enemy.spriteId).style.opacity = 0;
        } else {
            dialogBox.innerText = `${player.name} fainted... You whited out.`;
            // 隐藏自己
            document.getElementById(player.spriteId).style.opacity = 0;
        }
    }

    // 初始化运行
    startGame();

</script>
</body>
</html>
